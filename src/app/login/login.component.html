<div>
    <h3>Log In</h3>
    <form (ngSubmit)="onSubmit(f)" novalidate>
        <div class="form-group">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username: </label> 
                <div class="col-sm-10">
                    <input name="username" class="form-control" ngModel required>
                </div>

            </div>
            
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password: </label>
                <div class="col-sm-10">
                    <input name="password" class="form-control" ngModel required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-light" id="login">Log In</button>
        </div>

    </form>

    <p>
        New on Kalopsia? <a routerLink="/register" target="_blank">Register</a>
    </p>

</div>
