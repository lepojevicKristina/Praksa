<div class="naslov">Log In</div>

<div>
    <div class="forma">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)"  class="was-validated" id="loginForm">
         
        <div>
            <label for="email" class="colOne">Email: </label> 
            <div id="inputi" class="colTwo">
                <input type="email" 
                        name="email" 
                        class="form-control is-valid" 
                        ngModel 
                        required 
                        #email="ngModel">
            </div>
        </div>
        
        <div>
            <label for="password" class="colOne">Password: </label>

            <div id="inputi"  class="colTwo">
                <input name="password" 
                        type="password" 
                        class="form-control is-valid" 
                        ngModel 
                        required 
                        #password="ngModel"
                        minLength="4" >
            </div>
        </div>

        <div class="button">
            <button class="btn btn-light  btn-lg">Log In</button>
        </div>

    </form>

    </div>

</div>

<p>
    New on Kalopsia? <a routerLink="/register" >Register</a>
</p>
