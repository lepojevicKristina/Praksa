<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" routerLink="/"><span class="fas fa-home"></span> Home</a>
    <a class="navbar-brand" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Log In</a>
    <a class="navbar-brand" routerLink="/register"><i class="fas fa-plus"></i> Register</a>

</nav>



<div style="margin: 5%">

<h1  style="text-align: center">
Welcome to {{ title }}!
</h1>


<div class="naslov"  style="text-align: center">Log In</div>

<div>
    <div class="forma">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)"  class="was-validated" id="loginForm">
         
        <div>
            <label for="email" class="colOne">Email: </label> 
            <div id="inputi" class="colTwo">
                <input type="email" 
                        name="email" 
                        class="form-control is-valid" 
                        ngModel 
                        required 
                        #email="ngModel">
            </div>
        </div>
        
        <div>
            <label for="password" class="colOne">Password: </label>

            <div id="inputi"  class="colTwo">
                <input name="password" 
                        type="password" 
                        class="form-control is-valid" 
                        ngModel 
                        required 
                        #password="ngModel"
                        minLength="4" >
            </div>
        </div>

        <div class="button">
            <button class="btn btn-secondary btn-lg">Log In</button>
        </div>

    </form>

    </div>

</div>
<br>
<p  style="text-align: center">
    New on Kalopsia? <a routerLink="/register" class="btn btn-secondary btn-lg">Register</a>
</p>


</div>
