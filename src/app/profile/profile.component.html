

<div style="margin: 5%;">
    <div id="fullname" style="background-color: black; 
                                width: 40%; 
                                padding: 2%;
                                border: 5px solid white;
                                border-radius: 10px;
                                margin-bottom: 2%">
        Your name: {{ fullname }} 
        <br>
        Your email: {{ email }}
        <br>
        Place: {{ place }}
    </div>

    <div>
        <div *ngIf="uploadResponse && uploadResponse.status === 'error'">
      
        </div>

        <img [src]='imageUrl' style="width: 20%; height: auto;" id="img" />
      
        <form  (ngSubmit)="onSubmit()" style="margin: 1%">
      
            <input type="file"     
                    name="file"                         
                    (change)='imageToUpload($event.target.files)'
                    accept="image/*"                     
            >

          <!--  <button type="submit" class="btn btn-danger">Upload</button> -->
        
        </form>


    </div>

    <div *ngFor="let item of images" class="gallery" id="gallery">

        <div class="mb-3 pics animation all 2">
            <img class="img-fluid" src="{{ item }}" >
        </div>
    </div>

</div>
