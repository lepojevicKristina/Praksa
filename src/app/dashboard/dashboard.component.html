<div style="text-align:center">

    <div>
        {{ fullname }}
        <br>
        {{ email }}
        

    </div>

    <div *ngFor="let item of posts" class="gallery" id="gallery">

            <figure class="mb-3 pics animation all 2">
                <img class="img-fluid" src="{{ createImageFromBlob(item.image) }}" >
                <h2 class="text-center my-3">{{ item.name }}</h2>
            </figure>
    </div>

    
  
 </div>
